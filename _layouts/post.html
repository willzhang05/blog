---
layout: default
type: post
---

<div class="post card">
    <div class="info">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.date | date: "%B %d, %Y" }} 
            {% if page.author %}
                {{ page.author }}
            {% endif %}      
        </h2>
    </div>
    <div class="content">
        {{ content }}
    </div>
</div>
        
<div class="pagination">
    {% if page.next.url %}
        <a href="{{ page.next.url | prepend: site.url }}">
            <button class="next">
                Next
                <i></i>
            </button>
        </a>
    {% endif %}
    {% if page.previous.url %}
        <a href="{{ page.next.url | prepend: site.url }}">
            <button class="next">
                Next
                <i></i>
            </button>
        </a>
    {% endif %}
    <a href="#" class="top">Top</a>
</div>
